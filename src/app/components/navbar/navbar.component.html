<nav class="navbar navbar-expand-lg bg-body-tertiary vh-100 fixed-left">
  <div class="container-fluid flex-column">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav flex-column">
        <li class="nav-item">
          <a
            class="nav-link active"
            [routerLink]="['/']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="user"
            [routerLink]="['movies']"
            routerLinkActive="active"
            >Movies</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="user"
            [routerLink]="['profile']"
            routerLinkActive="active"
            >Profile</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!user"
            [routerLink]="['login']"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!user"
            [routerLink]="['register']"
            routerLinkActive="active"
            >Register</a
          >
        </li>
        <button
          type="button"
          class="btn btn-danger"
          *ngIf="user"
          (click)="logout()"
        >
          Log out
        </button>
      </ul>
    </div>
  </div>
</nav>
